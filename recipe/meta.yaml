{% set name = "nginx" %}
{% set version = "1.21.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://nginx.org/download/{{ name }}-{{ version }}.tar.gz
  sha256: b20f3bf533a518a6f0f3a7967dfeed872d268d31e4cc121a0001329602ddcfbb
  patches:
    - pcre-config.patch  # find pcre in PREFIX instead of /usr

build:
  number: 0
  no_link:
    - etc/*
    - var/log/nginx/*
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
  host:
    - libgd 2.2.*
    - libxslt 1.1.*
    - openssl
    - pcre2
    - zlib
  run:
    - libgd 2.2.*
    - libxslt 1.1.*
    - openssl
    - pcre2

test:
  commands:
    - nginx -h
  requires:
    - curl

about:
  home: http://www.nginx.org
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Nginx is an HTTP and reverse proxy server
  description: |
    Nginx can act as a reverse proxy server for TCP, UDP, HTTP, HTTPS, SMTP,
    POP3, IMAP, and gRPC protocols, as well as a load balancer and an HTTP cache.
    Nginx uses an asynchronous event-driven approach to handling requests.
  doc_url: http://nginx.org/en/docs
  dev_url: http://hg.nginx.org/nginx

extra:
  recipe-maintainers:
    - sodre
    - fhoehle
